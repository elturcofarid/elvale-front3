<h4>Registro Establecimiento </h4>
<hr>
<form autocomplete="off"[formGroup]="forma" (ngSubmit)="guardar(forma)">

  <div>

    <div class="form-group row">
        <label class="col-2 col-form-label">NIT</label>
        <div class="col-8">
    
          <input class="form-control"
                 type="text"
                 placeholder="Nit"
                 formControlName="nit"
                 >
                 <small *ngIf="nitValido" class="text-danger">
                  El NIT es obligatorio.
                 </small>
        </div>
      </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               >
               <small *ngIf="nombreValido" class="text-danger">
                El nombre es obligatorio.
               </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Telefono</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Telefono"
               formControlName="telefono"
               >
               <small *ngIf="telefonoValido" class="text-danger">
                El telefono es obligatorio.
               </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Dirección"
             formControlName="direccion"
             >
               <small *ngIf="direccionValido" class="text-danger">
                La direccion es obligatoria.
               </small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Propietario</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="propietario"
             >
               
    </div>
  </div>





  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<br>
